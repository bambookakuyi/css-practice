<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景尺寸</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 400px;
			background-color: pink;
			background-image:
			  url(asserts/fruit-mango.png),
			  url(asserts/fruit-strawberry.png),
			  url(asserts/fruit-banana.png);
			background-position: center, top left, 350px 250px; /* 各个背景图的尺寸和显示位置都可配置 */
			background-size: 30%, 5em, 100px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
