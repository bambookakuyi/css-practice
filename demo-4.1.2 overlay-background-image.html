<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>叠加两张背景图</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 375px;
			/* 多张图片用逗号隔开，多张图片会叠加在一起，其中排在前面的背景图显示再最上一层 */
			background-image: url(asserts/css3.png), url(asserts/background.png);
			background-repeat: no-repeat;
			background-position: center; /* 默认显示在左上角 */
		}
	</style>
</head>
<body>
  <div></div>
</body>
</html>
